<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="to do list.css">
	
	<script

<body>

		<li><span><i class="fa fa-trash"></i></span>buy new sofa</li>
		<li><span><i class="fa fa-trash"></i></span>visit grocery store</li>

	</ul>
</div>

<script type="text/javascript" src="to do list.js"></script>

</html>
